---
layout: default
---

<a href="{{ "/feed.xml" | prepend: site.baseurl }}" target="_blank" class="btn pull-right"><i class="fa fa-rss"></i> Subscribe</a>

<div class="clearfix"></div>

{% for post in site.posts %}

  <article>

    <h3><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
    <div class="chip">
      <i class="fa fa-calendar"></i> 
      {{ post.date | date: "%b %-d, %Y" }}
    </div>

    {{ post.content }}
  </article>
  <div class="clearfix"></div>
{% endfor %}
