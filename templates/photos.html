{% extends "layout.html" %}

{% block body %}

<h1>Photos</h1>
<p>I am no form of photographer, but here is a collection of casual photos from the last couple of years or so that I kinda like.</p>

<div id="photos">
{% for photo in photos %}
<a href="/static/photos/{{ photo }}"><img src="/static/photos/thumbs/{{ photo }}" class="thumb" alt="photo"/></a>
{% endfor %} 
</div>
{% endblock %}
